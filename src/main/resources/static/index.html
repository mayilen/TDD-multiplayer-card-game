<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="playerText">
            <div class="col-sm-1" style="font-weight: 700;  padding:0px 0px">
                Player:
            </div>
            <div  class="col-sm-2" style="font-weight: 700; padding:0px 0px" id="playerID">
                2
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    <div class="container-fluid" id="game">
    <div class="row">
        <div class ="col-sm-4"style=" ;border: 2px solid black;border-radius: 5px;" >
        <div class="col-sm-6" style="font-weight: 900;">
            TopCard:
        </div>
        <div class="col-sm-6" id="topCard" style="font-weight: 900;">
            1S
        </div>
        </div>
    </div>
        <div class="row">
        <div class="col-md-12" id="hand">

        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="card">Input a card to play:</label>
                        <input type="text" id="card" name="card">
                        <label for="suite" id="suiteLabel" hidden="true">Select a suite:</label>
                        <select name="suite" id="suite" hidden="true">
                            <option value="S">Spades</option>
                            <option value="C">Clubs</option>
                            <option value="D">Diamonds</option>
                            <option value="H">Hearts</option>
                        </select>
                        <button id="send" class="btn btn-default" type="submit">Play</button>
                        <button id="draw" class="btn btn-default" type="button" >Draw
                        </button>
                    </div>

                </form>
            </div>
        </div>
</div>
</div>
</body>
</html>
