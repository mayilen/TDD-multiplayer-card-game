<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline" id="connection">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div id="conversation" hidden="true">

        <div class="row" id="winner" style="font-weight: 900">

        </div>
    <div class="row" id="turn" style="font-weight: 900">

    </div>
        <div class="row" id="direction" style="font-weight: 900">

        </div>
        <div class="row" id="skipped" style="font-weight: 900">

        </div>
    <div class="row" style="display: inline-block;">
        <div class="col-sm-12" style="display: inline-block; white-space: nowrap">
            <div class="col-md-auto" id="playerText" style="display: inline-block;">
                <div class="col-md-auto" style="font-weight: 700;  padding:0px 0px;width: min-content;display: inline">
                    Player:
                </div>
            </div>
            <div class="col-md-auto" style="font-weight: 700; padding:0px 0px" id="playerID"
                 style="display: inline-block;width: min-content">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col md-12" id="greetings">
                Waiting for players
            </div>
        </div>
    </div>
    <div class="container-fluid" id="game">
        <div class="row">
            <div class="col-sm-4"
                 style=" ;border: 2px solid black;border-radius: 5px;white-space: nowrap ;display: inline-block;width: min-content">
                <div style="font-weight: 900; width: min-content;display: inline">
                    TopCard:
                </div>
                <div id="topCard" style="font-weight: 900;width: min-content;display: inline">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"
                 style=" ;border: 2px solid black;border-radius: 5px;white-space: nowrap ;display: inline-block;width: min-content">
                <div style="font-weight: 900; width: min-content;display: inline">
                    Deck size:
                </div>
                <div id="deck" style="font-weight: 900;width: min-content;display: inline">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="hand">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                Drawn Cards:
            </div>
            <div class="col-md-12" id="drew">

            </div>
        </div>
        <div class="row" id="play" hidden="true">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="card">Input a card to play:</label>
                        <input type="text" id="card" name="card">
                        <label for="suite" id="suiteLabel" hidden="true">Select a suite:</label>
                        <select name="suite" id="suite" hidden="true">
                            <option value="S">Spades</option>
                            <option value="C">Clubs</option>
                            <option value="D">Diamonds</option>
                            <option value="H">Hearts</option>
                        </select>
                        <button id="send" class="btn btn-default" type="submit">Play</button>
                        <button id="draw" class="btn btn-default" type="button">Draw</button>

                    </div>

                </form>
                <button id="refresh" class="btn btn-default" type="button">refresh</button>
            </div>

        </div>
        <div class="row" id="changesuite" hidden="true">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="suite" id="suiteLabel2" >Select a suite:</label>
                        <select name="suite" id="suite2">
                            <option value="S">Spades</option>
                            <option value="C">Clubs</option>
                            <option value="D">Diamonds</option>
                            <option value="H">Hearts</option>
                        </select>
                        <button id="change" class="btn btn-default" type="submit">ChangeSuit</button>

                    </div>

                </form>
            </div>

        </div>

        <div class="row">
            <table style="width:30%">
                <tr>
                    <th>Players</th>
                    <th>Score</th>
                </tr>
                <tbody id="scoreList">
                <tr>
                    <td>Player 1</td>
                    <td id="score1">-</td>
                </tr>
                <tr>
                    <td>Player 2</td>
                    <td id="score2">-</td>
                </tr>
                <tr>
                    <td>Player 3</td>
                    <td id="score3">-</td>
                </tr>
                <tr>
                    <td>Player 4</td>
                    <td id="score4">-</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</div>
</body>
</html>
